<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Activities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #4CAF50;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-weight: bold;
        }
        .navbar a:hover {
            background-color: #45a049;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .activity-list {
            margin-top: 20px;
            text-align: left;
            width: 600px;
            margin: 0 auto;
        }
        .activity-list ul {
            list-style-type: none;
            padding: 0;
        }
        .activity-list li {
            background: #e9e9e9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
   

    <div class="container">
        <h1>Monitor Activities</h1>
        <div class="activity-list">
            <h2>Recent Activities</h2>
            <ul id="activityList"></ul>
        </div>
    </div>

    <script>
        // Simulated activity data - replace this with an API call to fetch real data
        const activities = [
            { message: "Educator John Doe added", timestamp: "October 1, 2024" },
            { message: "Citizen Jane Smith updated", timestamp: "October 2, 2024" },
            { message: "Educator Mark Brown deleted", timestamp: "October 2, 2024" },
            { message: "Feedback received from citizen Emily White", timestamp: "October 2, 2024" },
            { message: "Content updated by admin", timestamp: "October 2, 2024" },
        ];

        // Function to load activities into the list
        function loadActivities() {
            const activityList = document.getElementById('activityList');
            activityList.innerHTML = ''; // Clear existing activities

            activities.forEach(activity => {
                const listItem = document.createElement('li');
                listItem.textContent = `${activity.message} on ${activity.timestamp}`;
                activityList.appendChild(listItem);
            });
        }

        // Call the function to load activities
        loadActivities();
    </script>
</body>
</html>
