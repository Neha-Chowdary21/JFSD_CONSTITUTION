<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #4CAF50;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-weight: bold;
        }
        .navbar a:hover {
            background-color: #45a049;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
   

    <div class="container">
        <h1>User Feedback</h1>
        <table>
            <tr>
                <th>User ID</th>
                <th>Feedback</th>
                <th>Date</th>
            </tr>
            <!-- Sample data rows, replace with dynamic data as necessary -->
            <tr>
                <td>001</td>
                <td>Great platform for learning!</td>
                <td>2024-10-01</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Could use more resources on advanced topics.</td>
                <td>2024-10-02</td>
            </tr>
            <tr>
                <td>003</td>
                <td>The user interface is very intuitive.</td>
                <td>2024-10-02</td>
            </tr>
            <!-- Add more rows as needed -->
        </table>
    </div>

</body>
</html>
